<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="app">{{person.name}}</div>
</body>
</html>


<script type="text/javascript">
	var person={
		name:"小明",
		age:20
	}
	new Vue({
		el:"#app",
		data:{
			person: person
		}
	})
</script>
